    <!--fetch reports-->
    <script>
      async function fetchReports() {
        var form = document.getElementById('myForm');
        var fetchURL = `/user/reports?location=${
          form.location.value
        }&description=${form.description.value}&reportType=${
          form.reportType.value
        }&sortBy=${form.sortBy.value}`;
        var data = await fetch(fetchURL)
          .then(res => res.json())
          .catch(function(error) {
            console.log(error);
          });
        var ul = document.getElementById('reportList');
        while (ul.lastChild) {
          ul.removeChild(ul.lastChild);
        }

        length = data.length;
        for (i = 0; i < length; i++) {
          let li = document.createElement('li');
          let div1 = document.createElement('div');
          let div2 = document.createElement('div');
          let span = document.createElement('span');
          let btnDone = document.createElement('button');
          let btnDelete = document.createElement('button');
          // let img = document.createElement('img')

          li.className = 'list-group-item';
          li.setAttribute('id', `${data[i]._id}`);
          div2.className = 'div2';
          div2.setAttribute('dispaly', 'inline-block');
          span.className = 'reporttitle col col-6 py-1';
          btnDone.className = 'btn col-6 mx-2 transparent';
          btnDelete.className = 'btn btn-danger col-6 mx-2';
          // img.setAttribute("width","200px")
          // img.setAttribute("height","150px");
          // img.setAttribute("style", "margin:-50px 0 0 0");
          // img.setAttribute('src',`/user/image/${data[i]._id}`)
          date = new Date(data[i].createdAt);
          span.innerText = `ID: ${data[i]._id}
            ${date.toLocaleString()}
            ${data[i].results.locality} , ${data[i].results.pincode}`;
          // btnDone.setAttribute('done', false);
          btnDone.innerText = this.done ? '❌' : '✔';
          div1.className = this.done ? 'row done' : 'row';
          btnDelete.innerText = 'DELETE';

          btnDone.onclick = function() {
            this.done = !this.done;
            this.innerText = this.done ? '❌' : '✔';
            this.parentElement.parentElement.className = this.done
              ? 'row done'
              : 'row';
          };

          btnDelete.onclick = function() {
            let id = this.parentElement.parentElement.parentElement.id;
            let body = { idarray: [id] };
            fetch(`/user/reports`, {
              method: 'delete',
              body: JSON.stringify(body),
              headers: { 'Content-type': 'application/json' }
            })
              .then(document.getElementById(`${id}`).remove())
              .catch(function(error) {
                console.log(error);
              });
          };

          div2.appendChild(span);
          div2.appendChild(btnDone);
          div2.appendChild(btnDelete);
          div1.appendChild(div2);
          // div1.appendChild(img)
          li.appendChild(div1);
          reportList.appendChild(li);
        }
      }

      async function deleteMarked() {
        var ul = document.getElementById('reportList');
        var idarray = [];
        for (i = 0; i < ul.children.length; i++) {
          if (
            ul.children[i].children[0].children[0].children[1].innerText ===
            '❌'
          ) {
            let id = ul.children[i].id;
            idarray.push(id);
          }
        }
        var body = { idarray: idarray };
        fetch(`/user/reports`, {
          method: 'delete',
          body: JSON.stringify(body),
          headers: { 'Content-type': 'application/json' }
        })
          .then(
            idarray.forEach(id => {
              document.getElementById(id).remove();
            })
          )
          .catch(function(error) {
            console.log(error);
          });
      }
      fetchReports();
    </script>
