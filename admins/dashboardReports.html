        <div style="background-color: cornsilk">

          <h2 class="text-center transparent my-3">
            Reports Uploaded
          </h2>

          <form id="myForm">
            <div class="input-group no-border col col-6">
              <input
                type="text"
                value=""
                class="form-control"
                placeholder="Search Location Keywords"
                name="location"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>

            <div class="input-group no-border col col-6">
              <input
                type="text"
                value=""
                class="form-control"
                placeholder="Search Description Keywords"
                name="description"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
            <br />

            <div class="form-row">
              <div class="form-group col-4 col-md-4">
                <label for="inputState">TYPE OF REPORT</label>
                <select id="inputState1" class="form-control" name="reportType">
                </select>
              </div>
              <div class="form-group col-4 col-md-4">
                <label for="inputState">REPORT STATUS</label>
                <select id="inputState" class="form-control" name="status">
                  <option value="unseen">Unseen</option>
                  <option value="seen">Seen(Under Process)</option>
                  <option value="closed">Closed</option>
                  <option value="">All</option>
                </select>
              </div>
              <div class="form-group col-4 col-md-4">
                <label for="inputState">SORT BY</label>
                <select id="inputState" class="form-control" name="sortBy">
                  <option value="createdAt:desc">Latest Reports</option>
                  <option value="createdAt:asc">Oldest Reports</option>
                  <option value="rank:asc">Most reported Pincode</option>
                  <option value="rank:desc">Least reported Pincode</option>
                  <option value="results.pincode:desc"
                    >Pincode:Descending</option
                  >
                  <option value="results.pincode:asc">Pincode:Ascending</option>
                </select>
              </div>
            </div>

            <div class="btnDiv text-center">
              <button
                id="btnReset"
                type="reset"
                class="btn transparent btn-success col-1 mx-2"
              >
                RESET
              </button>
              <button
                onclick="getReports(); return false;"
                id="btnUpdateReports"
                class="btn transparent btn-primary col-2  mx-2"
              >
                GET REPORTS
              </button>
              <button
                onclick="closeTicked(); return false;"
                id="btnClear"
                class="btn transparent btn-danger col-2  mx-2"
              >
                CLOSE-TICKED
              </button>
              <button
                onclick="seenTicked(); return false;"
                id="btnClear"
                class="btn transparent btn-danger col-2  mx-2"
              >
                SEEN-TICKED
              </button>
            </div>
          </form>
